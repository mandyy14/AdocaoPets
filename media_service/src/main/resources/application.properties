spring.application.name=media_service
server.port=8084

spring.datasource.url=jdbc:h2:mem:mediadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB

app.storage.local-dir=./uploads

logging.level.com.example.mediaservice.service.LocalStorageService=DEBUG

springdoc.api-docs.path=/api/media/media-api-docs
springdoc.swagger-ui.path=/api/media/media-swagger-ui.html
springdoc.swagger-ui.title=Media Service API
springdoc.swagger-ui.version=v1
springdoc.swagger-ui.description=API para upload e gerenciamento de m√≠dias.