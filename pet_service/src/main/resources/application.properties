spring.application.name=pet_service
server.port=8082

spring.datasource.url=jdbc:h2:mem:petdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-pets

springdoc.api-docs.path=/pet-api-docs
springdoc.swagger-ui.path=/pet-swagger-ui.html
springdoc.swagger-ui.title=Pet Service API
springdoc.swagger-ui.version=v1
springdoc.swagger-ui.description=API para gerenciamento de pets para adoção.